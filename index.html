<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 DIVERSE // RECON_V5</title>
    <style>
        body { background-color: #050a14; color: #60a5fa; font-family: 'Courier New', monospace; padding: 20px; }
        .terminal-box { border: 2px solid #1e3a8a; padding: 20px; background: #0d1626; }
        #query { background: #050a14; border: 1px solid #1e3a8a; color: #22c55e; padding: 10px; width: 250px; }
        .btn { background: #1e3a8a; color: white; padding: 10px 20px; cursor: pointer; border: none; }
        #results-frame { width: 100%; height: 600px; margin-top: 20px; border: 1px solid #1e3a8a; background: white; }
    </style>
</head>
<body>

    <div class="terminal-box">
        <h1>34 DIVERSE</h1>
        <p>> [SYSTEM]: <span style="color: #22c55e;">RE-INITIALIZING_ENGINE</span></p>
        
        <input type="text" id="query" placeholder="Target Name...">
        <button class="btn" onclick="executeScan()">SCAN SECTORS</button>
    </div>

    <iframe id="results-frame" name="results-frame"></iframe>

    <script>
        function executeScan() {
            const target = document.getElementById('query').value;
            if(!target) return alert("Agent, input target.");

            // We are starting with ONLY GameBanana to see if it loads
            const site = "gamebanana.com";
            const dork = `site:${site} inurl:view ${target}`;
            
            // This is a direct URL to the results
            const url = `https://duckduckgo.com/?q=${encodeURIComponent(dork)}&ia=videos`;

            console.log("Targeting URL:", url); // This logs to your browser's 'F12' console

            // Force the frame to load the URL
            document.getElementById('results-frame').src = url;
        }
    </script>

</body>
</html>
