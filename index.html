<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 DIVERSE // SCRAPER_TERMINAL</title>
    <style>
        body { background-color: #050a14; color: #60a5fa; font-family: 'Courier New', monospace; padding: 20px; }
        .terminal-header { border-bottom: 2px solid #1e3a8a; padding-bottom: 20px; text-align: center; }
        h1 { color: #22c55e; letter-spacing: 5px; }
        #query { background: #0d1626; border: 1px solid #1e3a8a; color: #22c55e; padding: 12px; width: 300px; outline: none; }
        .btn { background: #1e3a8a; color: white; border: 1px solid #60a5fa; padding: 12px 25px; cursor: pointer; }
        
        /* THE RESULTS DISPLAY */
        #intel-feed { margin-top: 30px; display: grid; gap: 15px; }
        .result-item { border: 1px solid #1e3a8a; padding: 15px; background: rgba(13, 22, 38, 0.8); }
        .result-item:hover { border-color: #22c55e; }
        .result-title { color: #22c55e; font-size: 18px; text-decoration: none; display: block; }
        .result-snippet { color: #94a3b8; font-size: 13px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="terminal-header">
        <h1>34 DIVERSE</h1>
        <p>> [SYSTEM]: <span style="color: #22c55e;">SCRAPER_PROXIES_ENGAGED</span></p>
        <input type="text" id="query" placeholder="IDENTIFY TARGET...">
        <button class="btn" onclick="runScraper()">EXECUTE SCRAPE</button>
    </div>

    <div id="intel-feed">
        <p>> Awaiting extraction orders...</p>
    </div>

    <script>
        async function runScraper() {
            const target = document.getElementById('query').value;
            if(!target) return;

            const feed = document.getElementById('intel-feed');
            feed.innerHTML = "<p>> [EXTRACTING DATA VIA PROXY]... PLEASE WAIT...</p>";

            // The URL we want to scrape (DuckDuckGo HTML version)
            const targetUrl = `https://duckduckgo.com/html/?q=${encodeURIComponent(target + " site:gamebanana.com")}`;
            
            // The Scraper Bridge (AllOrigins)
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                // Converting the raw string into something we can search through
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                const results = doc.querySelectorAll('.result');

                feed.innerHTML = ""; // Clear status

                if(results.length === 0) {
                    feed.innerHTML = "<p>> NO DATA EXTRACTED. THE PROXY MAY BE BLOCKED.</p>";
                    return;
                }

                results.forEach(res => {
                    const titleObj = res.querySelector('.result__a');
                    const snippet = res.querySelector('.result__snippet');
                    
                    if(titleObj) {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerHTML = `
                            <a class="result-title" href="${titleObj.href}" target="_blank">${titleObj.innerText}</a>
                            <div class="result-snippet">${snippet ? snippet.innerText : ''}</div>
                        `;
                        feed.appendChild(div);
                    }
                });

            } catch (error) {
                feed.innerHTML = "<p style='color: #e11d48;'>> ERROR: EXTRACTION FAILED. PROXY DOWN.</p>";
            }
        }
    </script>
</body>
</html>
