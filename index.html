<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 DIVERSE // INTEGRATED_TERMINAL</title>
    <style>
        body { background-color: #050a14; color: #60a5fa; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .terminal-header { border-bottom: 2px solid #1e3a8a; padding-bottom: 20px; margin-bottom: 20px; }
        h1 { color: #22c55e; letter-spacing: 5px; }
        #query { background: #0d1626; border: 1px solid #1e3a8a; color: #22c55e; padding: 12px; width: 300px; outline: none; }
        .btn { background: #1e3a8a; color: white; border: 1px solid #60a5fa; padding: 12px 25px; cursor: pointer; }
        
        /* THE DISPLAY WINDOW */
        #display-frame { 
            width: 100%; 
            height: 800px; 
            border: 1px solid #1e3a8a; 
            background: #fff; /* White background to ensure results are readable */
            display: none; 
        }
    </style>
</head>
<body>

    <div class="terminal-header">
        <h1>34 DIVERSE</h1>
        <p>> [SYSTEM]: <span style="color: #22c55e;">INTERNAL_DISPLAY_ACTIVE</span></p>
        <input type="text" id="query" placeholder="IDENTIFY TARGET..." onkeydown="if(event.key==='Enter') executeInternalScan()">
        <button class="btn" onclick="executeInternalScan()">SCAN SECTORS</button>
    </div>

    <iframe id="display-frame" name="display-frame"></iframe>

    <script>
        function executeInternalScan() {
            const target = document.getElementById('query').value;
            if(!target) return;

            // TACTICAL DORK
            const dork = `site:gamebanana.com OR site:youtube.com inurl:view ${target}`;
            
            // WE USE THE 'LITE' VERSION - It's more likely to stay inside your frame
            const url = `https://duckduckgo.com/lite/?q=${encodeURIComponent(dork)}`;

            const frame = document.getElementById('display-frame');
            frame.style.display = "block";
            frame.src = url;
        }
    </script>

</body>
</html>
