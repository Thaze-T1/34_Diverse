<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 DIVERSE // INTERNAL_TERMINAL</title>
    <style>
        body { background-color: #050a14; color: #60a5fa; font-family: 'Courier New', monospace; margin: 0; padding: 20px; overflow-x: hidden; }
        .terminal-box { border: 2px solid #1e3a8a; padding: 20px; background: rgba(13, 22, 38, 0.95); text-align: center; margin-bottom: 20px; }
        h1 { color: #22c55e; letter-spacing: 5px; margin: 0; }
        #query { background: #0d1626; border: 1px solid #1e3a8a; color: #22c55e; padding: 12px; width: 60%; outline: none; margin-top: 15px; }
        .btn { background: #1e3a8a; color: white; border: 1px solid #60a5fa; padding: 12px 25px; cursor: pointer; font-weight: bold; }
        
        /* THE CONTAINMENT WINDOW */
        #display-perimeter { 
            width: 100%; 
            height: 75vh; 
            border: 2px solid #1e3a8a; 
            background: #fff; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="terminal-box">
        <h1>34 DIVERSE</h1>
        <p>> [SYSTEM]: <span style="color: #22c55e;">CONTAINMENT_MODE_ACTIVE</span></p>
        
        <input type="text" id="query" placeholder="IDENTIFY TARGET..." onkeydown="if(event.key==='Enter') launchInternalScan()">
        <button class="btn" onclick="launchInternalScan()">EXECUTE INTERNAL SCAN</button>
    </div>

    <iframe id="display-perimeter" name="display-perimeter"></iframe>

    <script>
        function launchInternalScan() {
            const target = document.getElementById('query').value;
            if(!target) return alert("Agent, input target name.");

            const sectors = "site:gamebanana.com OR site:youtube.com OR site:mediafire.com";
            const dork = `${sectors} inurl:view ${target} -inurl:image`;
            
            // We are using the 'Lite' URL here because DuckDuckGo's main site 
            // HARD BLOCKS being put inside other websites. Lite is more flexible.
            const searchUrl = `https://duckduckgo.com/lite/?q=${encodeURIComponent(dork)}`;
            
            const frame = document.getElementById('display-perimeter');
            frame.style.display = "block";
            frame.src = searchUrl;
        }
    </script>

</body>
</html>
